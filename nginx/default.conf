server {
    # Listen on port 80
    listen 80;

    # Location for serving the main frontend app
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # This is important for single-page applications (like React)
        try_files $uri $uri/ /index.html;
    }

    # Location for API calls
    # Any request to "your-domain.com/api/..." will be forwarded
    location /api {
        # Forward requests to the 'backend' service on port 5000
        # 'backend' is the name of our backend service in docker-compose.yml
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}