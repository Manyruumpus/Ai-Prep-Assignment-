# nginx/nginx.conf

server {
    listen 80;
    server_name _; # Listen on all hostnames

    # --- Serve the React Frontend ---
    # We will mount our 'frontend/build' folder to this path
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html; # Standard setup for a React app
    }

    # --- Proxy API requests to the Backend ---
    # Any request starting with /api/ will be sent to our backend service
    location /api/ {
        # 'backend' is the name of our service in docker-compose.yml
        # '5000' is the port your server.js listens on
        proxy_pass http://backend:5000; 
        
        # Headers required for SSE (Server-Sent Events) to work
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off; # <-- Very important for SSE
        proxy_cache off;     # <-- Very important for SSE
    }
}